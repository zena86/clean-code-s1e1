<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="hero">
    <img class="hero__pic" src="./eisenhower-matrix.jpg" alt="the Eisenhower Matrix">
    <a class="hero__more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add">
      <h3 class="title">Add Item</h3>
      <div class="task-row">
        <input class="add__task input-text task" type="text">
        <button class="btn">Add</button>
      </div>
    </section>
    <section class="incompleted">
      <h3 class="title">Todo</h3>
      <ul class="incompleted__tasks">
        <li class="task-item">
          <input class="task-item__check" type="checkbox">
          <label class="task-item__text task">
            <input class="input-text task" type="text">
            <span class="task-item__value">Pay Bills</span>
          </label>
          <button class="task-item__edit btn">Edit</button>
          <button class="task-item__delete delete btn">
            <img class="delete__img" src="./remove.svg" alt="delete">
          </button>
        </li>
        <li class="task-item edit-mode">
          <input class="task-item__check" type="checkbox">
          <label class="task-item__text task">
            <input class="input-text task" type="text" value="Go Shopping">
            <span class="task-item__value">Go Shopping</span>
          </label>
          <button class="task-item__edit btn">Save</button>
          <button class="task-item__delete delete btn">
            <img class="delete__img" src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h3 class="title">Completed</h3>
      <ul class="completed__tasks">
        <li class="task-item">
          <input class="task-item__check" type="checkbox" checked>
          <label class="task-item__text task">
            <input class="input-text task" type="text">
            <span class="task-item__value">See the Doctor</span>
          </label>
          <button class="task-item__edit btn">Edit</button>
          <button class="task-item__delete delete btn">
            <img class="delete__img" src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
    </section>
  </main>
<script src="app.js"></script>
</body>
</html>
